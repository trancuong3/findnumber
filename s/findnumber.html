<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find number</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    let number=parseInt(prompt("enter number to find"));
    let value=[1,2,3,4,5];
    let check=true;
    let result
    for(let i=0;i.length;i++)
    {
        if(number!==value)
        {
            check=false;
        }
    }
    if(check)
    {
        result="number in array"
    }
    else{
        result="number not in array"
    }

    document.getElementById('result').innerHTML=result;
</script>
</html>
